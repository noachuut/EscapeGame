services:
  db2:
    image: postgres:15
    container_name: escape_db2
    restart: always
    environment:
      POSTGRES_USER: escape_user
      POSTGRES_PASSWORD: escape_pass
      POSTGRES_DB: escape_game2
    volumes:
      - db_data2:/var/lib/postgresql/data
      - ./frontend/sql/init.sql:/docker-entrypoint-initdb.d/init.sql

  backend2:
    build: ./backend
    container_name: escape_backend2
    restart: always
    environment:
      PORT: 3000
      DB_HOST: db2
      DB_PORT: 5432
      DB_USER: escape_user
      DB_PASSWORD: escape_pass
      DB_NAME: escape_game2
    depends_on:
      - db2
    expose:
      - "3000"

  frontend2:
    image: nginx:alpine
    container_name: escape_frontend2
    restart: always
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
    expose:
      - "80"

volumes:
  db_data2:

networks:
  default:
    external: true
    name: nginx_default
