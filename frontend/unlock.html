<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Verrouillée</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 50%, #16213e 100%);
            font-family: 'Courier New', monospace;
            color: #00ff41;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .terminal-container {
            background: linear-gradient(145deg, #1a1a1a, #0d0d0d);
            border: 3px solid #00ff41;
            border-radius: 15px;
            box-shadow:
                0 0 30px rgba(0, 255, 65, 0.3),
                inset 0 0 30px rgba(0, 255, 65, 0.1);
            padding: 40px;
            width: 600px;
            position: relative;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { box-shadow: 0 0 30px rgba(0, 255, 65, 0.3), inset 0 0 30px rgba(0, 255, 65, 0.1); }
            to   { box-shadow: 0 0 50px rgba(0, 255, 65, 0.5), inset 0 0 30px rgba(0, 255, 65, 0.2); }
        }

        .screen-header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .screen-header::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, transparent, #00ff41, transparent);
            animation: scanline 3s linear infinite;
        }

        @keyframes scanline {
            0%, 100% { opacity: 0; }
            50%      { opacity: 1; }
        }

        h1 {
            font-size: 2.2em;
            letter-spacing: 3px;
            text-shadow: 0 0 20px #00ff41;
            margin-bottom: 10px;
            animation: flicker 4s linear infinite;
        }

        @keyframes flicker {
            0%, 95%, 100% { opacity: 1; }
            96%, 98%     { opacity: 0.8; }
        }

        .subtitle {
            font-size: 0.9em;
            opacity: 0.8;
            margin-bottom: 30px;
            text-align: center;
        }

        .input-group {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .prompt {
            font-size: 1.2em;
            font-weight: bold;
            text-shadow: 0 0 10px #00ff41;
        }

        .input-field {
            flex: 1;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ff41;
            border-radius: 5px;
            padding: 12px 15px;
            font-family: 'Courier New', monospace;
            font-size: 1.1em;
            color: #00ff41;
            outline: none;
            transition: all 0.3s ease;
            position: relative;
        }

        .input-field:focus {
            border-color: #00ff88;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.4);
            background: rgba(0, 0, 0, 0.9);
        }

        .input-field::placeholder {
            color: rgba(0, 255, 65, 0.5);
        }

        .enter-btn {
            background: linear-gradient(145deg, #00ff41, #00cc33);
            border: none;
            border-radius: 8px;
            padding: 12px 25px;
            font-family: 'Courier New', monospace;
            font-size: 1em;
            font-weight: bold;
            color: #000;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(0, 255, 65, 0.3);
            position: relative;
            overflow: hidden;
        }

        .enter-btn:hover {
            background: linear-gradient(145deg, #00ff88, #00ff41);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 255, 65, 0.5);
        }

        .enter-btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 10px rgba(0, 255, 65, 0.3);
        }

        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255,255,255,0.4);
            transform: scale(0);
            pointer-events: none;
            animation: ripple 0.6s linear;
        }
        @keyframes ripple { to { transform: scale(4); opacity: 0; } }

        .fade-overlay {
            position: fixed; inset: 0; background: #000;
            opacity: 0; pointer-events: none;
            transition: opacity 0.6s; z-index: 3000;
        }
        .fade-overlay.active { opacity: 1; }

        .status-bar {
            position: absolute;
            bottom: 15px;
            left: 15px;
            right: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8em;
            opacity: 0.7;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #00ff41;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50%      { opacity: 0.3; }
        }

        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            opacity: 0.3;
            z-index: -1;
            overflow: hidden;
        }

        .matrix-char {
            position: absolute;
            font-family: 'Courier New', monospace;
            color: #00ff41;
            font-size: 14px;
            font-weight: bold;
            text-shadow: 0 0 5px #00ff41;
            animation: matrix-fall linear infinite;
        }

        @keyframes matrix-fall {
            0% {
                transform: translateY(-20px);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        .typing-indicator {
            display: inline-block;
            width: 3px;
            height: 20px;
            background: #00ff41;
            margin-left: 5px;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50%  { opacity: 1; }
            51%,100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="matrix-bg" id="matrixBg"></div>
    <div id="fadeOverlay" class="fade-overlay"></div>
    
    <div class="terminal-container">
        <div class="screen-header">
            <h1>SESSION VERROUILLÉE</h1>
            <div class="subtitle">
                Saisissez le mot de passe de la session pour déverrouiller l'ordinateur :
                <span class="typing-indicator"></span>
            </div>
        </div>

        <div class="input-group">
            <span class="prompt">➤</span>
            <input type="password" class="input-field" placeholder="Mot de passe..." id="passwordInput" autofocus>
            <button class="enter-btn" onclick="handleLogin()">ENTRER</button>
        </div>

        <div class="status-bar">
            <div class="status-item">
                <div class="status-dot"></div>
                <span>SYSTÈME ACTIF</span>
            </div>
            <div class="status-item">
                <span id="currentTime"></span>
            </div>
            <div class="status-item">
                <span>SÉCURITÉ: ÉLEVÉE</span>
                <div class="status-dot"></div>
            </div>
        </div>
    </div>

    <script>
        // Effet Matrix background
        function createMatrixEffect() {
            const matrixBg = document.getElementById('matrixBg');
            const chars = '01010101010101';
            
            function createChar() {
                const char = document.createElement('div');
                char.className = 'matrix-char';
                char.textContent = chars[Math.floor(Math.random() * chars.length)];
                char.style.left = Math.random() * 100 + 'vw';
                char.style.top = '-20px';
                char.style.animationDuration = (Math.random() * 4 + 3) + 's';
                char.style.fontSize = (Math.random() * 8 + 8) + 'px';
                char.style.opacity = Math.random() * 0.5 + 0.1;
                matrixBg.appendChild(char);
                
                setTimeout(() => {
                    if (char.parentNode) {
                        char.remove();
                    }
                }, 7000);
            }
            
            for (let i = 0; i < 20; i++) {
                setTimeout(createChar, i * 100);
            }
            setInterval(createChar, 300);
        }

        // Mise à jour de l'heure
        function updateTime() {
            const now = new Date();
            document.getElementById('currentTime').textContent = now.toLocaleTimeString('fr-FR');
        }

        // Gestion de la connexion
        function handleLogin() {
            const input = document.getElementById('passwordInput');
            const entered = input.value.trim();
            const expected = localStorage.getItem('sessionPwd') || '';

            // feedback visuel
            const btn = document.querySelector('.enter-btn');
            btn.disabled = true;
            btn.textContent = 'VÉRIFICATION...';

            setTimeout(() => {
                if (entered === expected) {
                    // succès : transition vers le classement
                    fadeTo('scores.html');
                } else {
                    // échec : message et reset
                    alert('❌ Mot de passe incorrect.');
                    btn.disabled = false;
                    btn.textContent = 'ENTRER';
                    input.value = '';
                    input.focus();
                }
            }, 1000);
        }

        function attachRipples() {
            document.querySelectorAll('button').forEach(btn => {
                btn.addEventListener('click', e => {
                    const r = document.createElement('span');
                    r.className = 'ripple';
                    const rect = btn.getBoundingClientRect();
                    const size = Math.max(rect.width, rect.height);
                    r.style.width = r.style.height = size + 'px';
                    r.style.left = (e.clientX - rect.left - size/2) + 'px';
                    r.style.top  = (e.clientY - rect.top  - size/2) + 'px';
                    btn.appendChild(r);
                    setTimeout(() => r.remove(), 600);
                });
            });
        }

        function fadeTo(url) {
            const ov = document.getElementById('fadeOverlay');
            ov.classList.add('active');
            setTimeout(() => { window.location.href = url; }, 600);
        }

        // Touche Entrée déclenche handleLogin()
        document.getElementById('passwordInput').addEventListener('keypress', e => {
            if (e.key === 'Enter') handleLogin();
        });

        // Initialisation
        createMatrixEffect();
        updateTime();
        setInterval(updateTime, 1000);
        attachRipples();
    </script>
</body>
</html>
