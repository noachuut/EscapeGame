<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Classement ‚Äì Cyber Detective</title>
  <style>
    body { 
      font-family:'Courier New', monospace; 
      background: linear-gradient(135deg,#0f0f23,#1a1a3a);
      color:#00ff41;
      display:flex;flex-direction:column;
      align-items:center;padding:20px;
    }
    h1 { text-shadow:0 0 10px #00ff41; margin-bottom:20px; }
    table { border-collapse:collapse; width:100%; max-width:600px; }
    th, td { border:1px solid #00ff41; padding:8px; text-align:center; }
    th { background:rgba(0,255,65,0.2); }
  </style>
</head>
<body>
  <h1>üèÜ Classement des √©quipes</h1>
  <table>
    <thead>
  <tr>
    <th>Rang</th><th>√âquipe</th><th>Temps (s)</th><th>Date</th><th>Vitesse</th>
  </tr>
</thead>
    <tbody id="scoreTable">
      <tr><td colspan="4">Chargement‚Ä¶</td></tr>
    </tbody>
  </table>

  <script>
    async function loadScores() {
      try {
        const res = await fetch('http://localhost:3000/api/scores');
        const scores = await res.json();  // doit renvoyer un tableau tri√© [{team,duration,created_at},‚Ä¶]
        const tbody = document.getElementById('scoreTable');
        tbody.innerHTML = scores.map((s, i) => {
            // Choix de l‚Äôic√¥ne selon s.badge
            let icon = '';
            if (s.badge === 'or')      icon = 'ü•á';
            else if (s.badge === 'argent') icon = 'ü•à';
            else if (s.badge === 'bronze') icon = 'ü•â';

            return `
              <tr>
                <td>${i + 1}</td>
                <td>${s.team_name}</td>
                <td>${s.duration_seconds}</td>
                <td>${new Date(s.created_at).toLocaleString()}</td>
                <td>${icon}</td>
              </tr>
            `;
          }).join('');     
      } catch (e) {
        console.error(e);
        document.getElementById('scoreTable').innerHTML =
          '<tr><td colspan="5">Impossible de charger le classement.</td></tr>';
      }
    }
    loadScores();
  </script>
</body>
</html>
